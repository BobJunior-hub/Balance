<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Balans Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Balans</h2>
    <div class="balance" id="balance">0</div>

    <input id="amount" type="number" placeholder="Summani kiriting">

    <div class="btns">
      <button class="plus" onclick="changeBalance('plus')">➕ Qo‘shish</button>
      <button class="minus" onclick="changeBalance('minus')">➖ Ayirish</button>
    </div>
    <br>
    <button class="tozalash" onclick="clean()"> Tozalash</button>

    <div class="history" id="history"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
